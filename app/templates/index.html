<!DOCTYPE html>
<html lang="{{ lang }}" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.title }} - {{ t.subtitle }}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #76b900;
            --accent-hover: #5a8f00;
            --border: #dee2e6;
            --shadow: rgba(0,0,0,0.1);
            --error: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
        }
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0,0,0,0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border);
        }
        header h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 8px;
        }
        header p { color: var(--text-secondary); }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        .toolbar-left, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        select, input, textarea, button {
            font-family: inherit;
            font-size: 14px;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(118, 185, 0, 0.2);
        }
        button {
            cursor: pointer;
            background: var(--accent);
            color: white;
            border: none;
            font-weight: 600;
        }
        button:hover { background: var(--accent-hover); }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        button.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        button.secondary:hover { background: var(--border); }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-top: 20px;
        }
        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr; }
        }
        .panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        .panel h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .conversation-area {
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
        }
        .status-dot.connected { background: var(--success); }
        .status-dot.connecting { background: var(--warning); animation: pulse 1s infinite; }
        .status-dot.error { background: var(--error); }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .transcript {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border);
            min-height: 300px;
            font-size: 16px;
            line-height: 1.6;
        }
        .transcript .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
        }
        .transcript .ai { background: var(--bg-tertiary); }
        .transcript .user { background: rgba(118, 185, 0, 0.1); text-align: right; }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .controls button { flex: 1; padding: 15px; font-size: 16px; }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .form-group select, .form-group textarea {
            width: 100%;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .example-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .chip {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .chip:hover {
            border-color: var(--accent);
            background: rgba(118, 185, 0, 0.1);
        }
        .gpu-status {
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 13px;
        }
        .gpu-status .row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid var(--border);
        }
        .gpu-status .row:last-child { border-bottom: none; }
        .gpu-status .label { color: var(--text-secondary); }
        .gpu-status .value { font-weight: 600; }
        .links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
        }
        .links a:hover { text-decoration: underline; }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 13px;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }
        .visualizer {
            height: 60px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        .visualizer .bar {
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
            transition: height 0.1s;
        }
        .visualizer.active .bar {
            animation: wave 0.5s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
        .visualizer .bar:nth-child(2) { animation-delay: 0.1s; }
        .visualizer .bar:nth-child(3) { animation-delay: 0.2s; }
        .visualizer .bar:nth-child(4) { animation-delay: 0.3s; }
        .visualizer .bar:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è {{ t.title }}</h1>
            <p>{{ t.subtitle }}</p>
        </header>
        
        <div class="toolbar">
            <div class="toolbar-left">
                <select id="language" onchange="changeLanguage(this.value)">
                    {% for l in languages %}
                    <option value="{{ l }}" {% if l == lang %}selected{% endif %}>
                        {% if l == 'en' %}English{% elif l == 'zh-CN' %}ÁÆÄ‰Ωì‰∏≠Êñá{% elif l == 'zh-TW' %}ÁπÅÈ´î‰∏≠Êñá{% elif l == 'ja' %}Êó•Êú¨Ë™û{% endif %}
                    </option>
                    {% endfor %}
                </select>
                <button class="secondary" onclick="toggleTheme()">üåì</button>
            </div>
            <div class="toolbar-right">
                <a href="/docs" target="_blank"><button class="secondary">üìÑ {{ t.api_docs }}</button></a>
                <button class="secondary" onclick="checkHealth()">‚ù§Ô∏è {{ t.health }}</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="conversation-area panel">
                <h3>üí¨ Conversation</h3>
                <div class="status-bar">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">{{ t.disconnected }}</span>
                </div>
                <div class="visualizer" id="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="transcript" id="transcript"></div>
                <div class="controls">
                    <button id="connectBtn" onclick="toggleConnection()">{{ t.connect }}</button>
                </div>
            </div>
            
            <div class="settings-panel">
                <div class="panel">
                    <h3>‚öôÔ∏è {{ t.settings }}</h3>
                    
                    <div class="form-group">
                        <label>{{ t.text_prompt }}</label>
                        <div class="example-chips">
                            {% for ex in examples %}
                            <span class="chip" onclick="setPrompt('{{ ex.text | e }}')">{{ ex.name }}</span>
                            {% endfor %}
                        </div>
                        <textarea id="textPrompt" placeholder="{{ t.text_prompt }}...">You are a wise and friendly teacher. Answer questions or provide advice in a clear and engaging way.</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>{{ t.voice }}</label>
                        <select id="voicePrompt">
                            {% for voice in voices %}
                            <option value="{{ voice.id }}">{{ voice.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="panel" style="margin-top: 15px;">
                    <h3>üñ•Ô∏è {{ t.gpu_status }}</h3>
                    <div class="gpu-status" id="gpuStatus">
                        <div class="row"><span class="label">{{ t.loading }}</span></div>
                    </div>
                    <button class="secondary" style="width: 100%; margin-top: 10px;" onclick="offloadGPU()">
                        üóëÔ∏è {{ t.offload_gpu }}
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>PersonaPlex ¬© 2026 NVIDIA Corporation | <a href="https://arxiv.org/abs/2602.06053" target="_blank">Paper</a> | <a href="https://huggingface.co/nvidia/personaplex-7b-v1" target="_blank">Model</a></p>
        </footer>
    </div>
    
    
    <script src="/static/assets/recorder.min.js"></script>
    <script>
        const T = {{ t | tojson | safe }};
        let ws = null, audioContext = null, isConnected = false;
        let recorder = null, decoderWorker = null, workletNode = null, currentAiMsg = null;

        // --- AudioWorklet processor code (inline blob) ---
        const WORKLET_SRC = `
class MoshiProcessor extends AudioWorkletProcessor {
  constructor() {
    super();
    this.buffer = [];
    this.readOffset = 0;
    this.port.onmessage = (e) => {
      if (e.data && e.data.type === 'reset') { this.buffer = []; this.readOffset = 0; return; }
      if (e.data && e.data.frame) this.buffer.push(e.data.frame);
    };
  }
  process(inputs, outputs) {
    const out = outputs[0][0];
    if (!out) return true;
    let written = 0;
    while (written < out.length && this.buffer.length > 0) {
      const frame = this.buffer[0];
      const available = frame.length - this.readOffset;
      const needed = out.length - written;
      const n = Math.min(available, needed);
      out.set(frame.subarray(this.readOffset, this.readOffset + n), written);
      this.readOffset += n;
      written += n;
      if (this.readOffset >= frame.length) { this.buffer.shift(); this.readOffset = 0; }
    }
    // Fill silence if underrun
    for (let i = written; i < out.length; i++) out[i] = 0;
    return true;
  }
}
registerProcessor('moshi-processor', MoshiProcessor);`;

        function changeLanguage(lang) { window.location.href = '/?lang=' + lang; }

        function toggleTheme() {
            const html = document.documentElement;
            const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        function setPrompt(text) { document.getElementById('textPrompt').value = text; }

        async function toggleConnection() {
            if (isConnected) disconnect(); else await connect();
        }

        async function connect() {
            try {
                updateStatus('connecting', T.loading);

                // 1. Create AudioContext at 24kHz for playback
                audioContext = new AudioContext({ sampleRate: 24000 });

                // 2. Register AudioWorklet for buffered playback
                const workletBlob = new Blob([WORKLET_SRC], { type: 'application/javascript' });
                const workletUrl = URL.createObjectURL(workletBlob);
                await audioContext.audioWorklet.addModule(workletUrl);
                URL.revokeObjectURL(workletUrl);
                workletNode = new AudioWorkletNode(audioContext, 'moshi-processor');
                workletNode.connect(audioContext.destination);

                // 3. Init Ogg/Opus decoder worker
                decoderWorker = new Worker('/static/assets/decoderWorker.min.js');
                decoderWorker.postMessage({
                    command: 'init',
                    bufferLength: 960,
                    decoderSampleRate: 24000,
                    outputBufferSampleRate: 24000,
                    resampleQuality: 0
                });
                decoderWorker.onmessage = (e) => {
                    // decoderWorker returns [Float32Array] per channel
                    if (e.data && e.data[0] instanceof Float32Array) {
                        workletNode.port.postMessage({ frame: e.data[0] });
                    }
                };

                // 4. Open WebSocket
                const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
                const tp = encodeURIComponent(document.getElementById('textPrompt').value);
                const vp = document.getElementById('voicePrompt').value;
                ws = new WebSocket(`${proto}//${location.host}/api/chat?text_prompt=${tp}&voice_prompt=${vp}`);
                ws.binaryType = 'arraybuffer';

                ws.onmessage = (ev) => {
                    const buf = new Uint8Array(ev.data);
                    if (buf.length < 1) return;
                    const kind = buf[0];
                    const payload = buf.slice(1);

                    if (kind === 0x00) {
                        // Handshake received ‚Äî server model is ready, start recording
                        console.log('[PersonaPlex] Handshake received, starting mic');
                        isConnected = true;
                        updateStatus('connected', T.connected);
                        document.getElementById('connectBtn').textContent = T.disconnect;
                        document.getElementById('visualizer').classList.add('active');
                        startRecording();
                    } else if (kind === 0x01 && decoderWorker) {
                        // Audio frame ‚Äî send Ogg/Opus pages to decoder
                        decoderWorker.postMessage(
                            { command: 'decode', pages: payload },
                            [payload.buffer]
                        );
                    } else if (kind === 0x02) {
                        // Text token ‚Äî streaming append
                        appendToken(new TextDecoder().decode(payload));
                    } else if (kind === 0x03) {
                        // Error from server
                        const errMsg = new TextDecoder().decode(payload);
                        console.error('[PersonaPlex] Server error:', errMsg);
                        updateStatus('error', errMsg);
                        disconnect();
                    }
                    // 0x04 = keepalive ping, ignore
                };

                ws.onopen = () => {
                    console.log('[PersonaPlex] WebSocket connected, waiting for handshake...');
                    updateStatus('connecting', T.loading + ' (waiting for model)');
                };

                ws.onclose = () => {
                    console.log('[PersonaPlex] WebSocket closed');
                    disconnect();
                };

                ws.onerror = (err) => {
                    console.error('[PersonaPlex] WebSocket error:', err);
                    updateStatus('error', T.error);
                };

            } catch (error) {
                console.error('[PersonaPlex] Connection error:', error);
                updateStatus('error', error.message);
                disconnect();
            }
        }

        function startRecording() {
            try {
                recorder = new Recorder({
                    encoderPath: '/static/assets/encoderWorker.min.js',
                    encoderSampleRate: 24000,
                    encoderFrameSize: 20,
                    maxFramesPerPage: 2,
                    numberOfChannels: 1,
                    streamPages: true,
                    encoderComplexity: 0,
                    encoderApplication: 2049,  // OPUS_APPLICATION_AUDIO
                    resampleQuality: 3,
                });

                recorder.ondataavailable = (oggPage) => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        // Protocol: 0x01 + Ogg/Opus page bytes
                        const frame = new Uint8Array(1 + oggPage.length);
                        frame[0] = 0x01;
                        frame.set(oggPage, 1);
                        ws.send(frame);
                    }
                };

                recorder.start().then(() => {
                    console.log('[PersonaPlex] Recorder started');
                }).catch((err) => {
                    console.warn('[PersonaPlex] Mic unavailable:', err.message);
                });
            } catch (err) {
                console.error('[PersonaPlex] Recorder init failed:', err);
                updateStatus('error', 'Recorder: ' + err.message);
            }
        }

        function disconnect() {
            // Stop recorder
            if (recorder) {
                try { recorder.stop(); } catch(e) {}
                recorder = null;
            }
            // Close WebSocket
            if (ws) {
                try { ws.close(); } catch(e) {}
                ws = null;
            }
            // Terminate decoder worker
            if (decoderWorker) {
                decoderWorker.terminate();
                decoderWorker = null;
            }
            // Disconnect worklet
            if (workletNode) {
                try { workletNode.port.postMessage({ type: 'reset' }); } catch(e) {}
                workletNode.disconnect();
                workletNode = null;
            }
            // Close audio context
            if (audioContext) {
                audioContext.close().catch(() => {});
                audioContext = null;
            }
            isConnected = false;
            currentAiMsg = null;
            updateStatus('disconnected', T.disconnected);
            document.getElementById('connectBtn').textContent = T.connect;
            document.getElementById('visualizer').classList.remove('active');
        }

        function updateStatus(status, text) {
            document.getElementById('statusDot').className = 'status-dot ' + status;
            document.getElementById('statusText').textContent = text;
        }

        let lastTokenTime = 0;

        function appendToken(text) {
            const transcript = document.getElementById('transcript');
            const now = Date.now();
            // New bubble if >2s gap (AI paused) or first message
            if (!currentAiMsg || (now - lastTokenTime > 2000)) {
                currentAiMsg = document.createElement('div');
                currentAiMsg.className = 'message ai';
                transcript.appendChild(currentAiMsg);
            }
            lastTokenTime = now;
            currentAiMsg.textContent += text;
            transcript.scrollTop = transcript.scrollHeight;
        }

        async function loadGPUStatus() {
            try {
                const res = await fetch('/api/gpu/status');
                const data = await res.json();
                const container = document.getElementById('gpuStatus');
                if (data.gpu) {
                    container.innerHTML = `
                        <div class="row"><span class="label">GPU</span><span class="value">${data.gpu.name}</span></div>
                        <div class="row"><span class="label">Memory</span><span class="value">${data.gpu.memory_allocated}/${data.gpu.memory_total} MB</span></div>
                        <div class="row"><span class="label">Model</span><span class="value">${data.model_loaded ? '‚úÖ Loaded' : '‚ùå Not loaded'}</span></div>
                    `;
                } else {
                    container.innerHTML = '<div class="row"><span class="label">GPU</span><span class="value">N/A</span></div>';
                }
            } catch (e) { console.error('GPU status error:', e); }
        }

        async function offloadGPU() {
            try { await fetch('/api/gpu/offload', { method: 'POST' }); loadGPUStatus(); } catch(e) {}
        }

        async function checkHealth() {
            try {
                const data = await (await fetch('/health')).json();
                alert(JSON.stringify(data, null, 2));
            } catch (e) { alert('Health check failed: ' + e.message); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            loadGPUStatus();
            setInterval(loadGPUStatus, 30000);
        });
    </script>
</body>
</html>
