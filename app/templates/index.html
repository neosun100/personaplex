<!DOCTYPE html>
<html lang="{{ lang }}" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.title }} - {{ t.subtitle }}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #76b900;
            --accent-hover: #5a8f00;
            --border: #dee2e6;
            --shadow: rgba(0,0,0,0.1);
            --error: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
        }
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0,0,0,0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border);
        }
        header h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 8px;
        }
        header p { color: var(--text-secondary); }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        .toolbar-left, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        select, input, textarea, button {
            font-family: inherit;
            font-size: 14px;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(118, 185, 0, 0.2);
        }
        button {
            cursor: pointer;
            background: var(--accent);
            color: white;
            border: none;
            font-weight: 600;
        }
        button:hover { background: var(--accent-hover); }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        button.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        button.secondary:hover { background: var(--border); }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-top: 20px;
        }
        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr; }
        }
        .panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        .panel h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .conversation-area {
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
        }
        .status-dot.connected { background: var(--success); }
        .status-dot.connecting { background: var(--warning); animation: pulse 1s infinite; }
        .status-dot.error { background: var(--error); }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .transcript {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border);
            min-height: 300px;
            font-size: 16px;
            line-height: 1.6;
        }
        .transcript .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
        }
        .transcript .ai { background: var(--bg-tertiary); }
        .transcript .user { background: rgba(118, 185, 0, 0.1); text-align: right; }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .controls button { flex: 1; padding: 15px; font-size: 16px; }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .form-group select, .form-group textarea {
            width: 100%;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .example-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .chip {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .chip:hover {
            border-color: var(--accent);
            background: rgba(118, 185, 0, 0.1);
        }
        .gpu-status {
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 13px;
        }
        .gpu-status .row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid var(--border);
        }
        .gpu-status .row:last-child { border-bottom: none; }
        .gpu-status .label { color: var(--text-secondary); }
        .gpu-status .value { font-weight: 600; }
        .links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
        }
        .links a:hover { text-decoration: underline; }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 13px;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }
        .visualizer {
            height: 60px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        .visualizer .bar {
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
            transition: height 0.1s;
        }
        .visualizer.active .bar {
            animation: wave 0.5s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
        .visualizer .bar:nth-child(2) { animation-delay: 0.1s; }
        .visualizer .bar:nth-child(3) { animation-delay: 0.2s; }
        .visualizer .bar:nth-child(4) { animation-delay: 0.3s; }
        .visualizer .bar:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è {{ t.title }}</h1>
            <p>{{ t.subtitle }}</p>
        </header>
        
        <div class="toolbar">
            <div class="toolbar-left">
                <select id="language" onchange="changeLanguage(this.value)">
                    {% for l in languages %}
                    <option value="{{ l }}" {% if l == lang %}selected{% endif %}>
                        {% if l == 'en' %}English{% elif l == 'zh-CN' %}ÁÆÄ‰Ωì‰∏≠Êñá{% elif l == 'zh-TW' %}ÁπÅÈ´î‰∏≠Êñá{% elif l == 'ja' %}Êó•Êú¨Ë™û{% endif %}
                    </option>
                    {% endfor %}
                </select>
                <button class="secondary" onclick="toggleTheme()">üåì</button>
            </div>
            <div class="toolbar-right">
                <a href="/docs" target="_blank"><button class="secondary">üìÑ {{ t.api_docs }}</button></a>
                <button class="secondary" onclick="checkHealth()">‚ù§Ô∏è {{ t.health }}</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="conversation-area panel">
                <h3>üí¨ Conversation</h3>
                <div class="status-bar">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">{{ t.disconnected }}</span>
                </div>
                <div class="visualizer" id="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="transcript" id="transcript"></div>
                <div class="controls">
                    <button id="connectBtn" onclick="toggleConnection()">{{ t.connect }}</button>
                </div>
            </div>
            
            <div class="settings-panel">
                <div class="panel">
                    <h3>‚öôÔ∏è {{ t.settings }}</h3>
                    
                    <div class="form-group">
                        <label>{{ t.text_prompt }}</label>
                        <div class="example-chips">
                            {% for ex in examples %}
                            <span class="chip" onclick="setPrompt('{{ ex.text | e }}')">{{ ex.name }}</span>
                            {% endfor %}
                        </div>
                        <textarea id="textPrompt" placeholder="{{ t.text_prompt }}...">You are a wise and friendly teacher. Answer questions or provide advice in a clear and engaging way.</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>{{ t.voice }}</label>
                        <select id="voicePrompt">
                            {% for voice in voices %}
                            <option value="{{ voice.id }}">{{ voice.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="panel" style="margin-top: 15px;">
                    <h3>üñ•Ô∏è {{ t.gpu_status }}</h3>
                    <div class="gpu-status" id="gpuStatus">
                        <div class="row"><span class="label">{{ t.loading }}</span></div>
                    </div>
                    <button class="secondary" style="width: 100%; margin-top: 10px;" onclick="offloadGPU()">
                        üóëÔ∏è {{ t.offload_gpu }}
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>PersonaPlex ¬© 2026 NVIDIA Corporation | <a href="https://arxiv.org/abs/2602.06053" target="_blank">Paper</a> | <a href="https://huggingface.co/nvidia/personaplex-7b-v1" target="_blank">Model</a></p>
        </footer>
    </div>
    
    <script>
        const T = {{ t | tojson | safe }};
        let ws = null;
        let audioContext = null;
        let isConnected = false;
        
        function changeLanguage(lang) {
            window.location.href = '/?lang=' + lang;
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', html.getAttribute('data-theme'));
        }
        
        function setPrompt(text) {
            document.getElementById('textPrompt').value = text;
        }
        
        async function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                await connect();
            }
        }
        
        async function connect() {
            try {
                updateStatus('connecting', T.loading);
                
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext();
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const textPrompt = encodeURIComponent(document.getElementById('textPrompt').value);
                const voicePrompt = document.getElementById('voicePrompt').value;
                
                ws = new WebSocket(`${protocol}//${window.location.host}/api/chat?text_prompt=${textPrompt}&voice_prompt=${voicePrompt}`);
                
                ws.onopen = () => {
                    isConnected = true;
                    updateStatus('connected', T.connected);
                    document.getElementById('connectBtn').textContent = T.disconnect;
                    document.getElementById('visualizer').classList.add('active');
                };
                
                ws.onmessage = (event) => {
                    if (event.data instanceof Blob) {
                        // Handle audio
                    } else {
                        const data = event.data;
                        if (data[0] === 2) {
                            // Text message
                            const text = new TextDecoder().decode(data.slice(1));
                            appendMessage(text, 'ai');
                        }
                    }
                };
                
                ws.onclose = () => {
                    disconnect();
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('error', T.error);
                };
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('error', error.message);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            isConnected = false;
            updateStatus('disconnected', T.disconnected);
            document.getElementById('connectBtn').textContent = T.connect;
            document.getElementById('visualizer').classList.remove('active');
        }
        
        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            dot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }
        
        function appendMessage(text, type) {
            const transcript = document.getElementById('transcript');
            const msg = document.createElement('div');
            msg.className = 'message ' + type;
            msg.textContent = text;
            transcript.appendChild(msg);
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        async function loadGPUStatus() {
            try {
                const res = await fetch('/api/gpu/status');
                const data = await res.json();
                const container = document.getElementById('gpuStatus');
                
                if (data.gpu) {
                    container.innerHTML = `
                        <div class="row"><span class="label">GPU</span><span class="value">${data.gpu.name}</span></div>
                        <div class="row"><span class="label">Memory</span><span class="value">${data.gpu.memory_allocated}/${data.gpu.memory_total} MB</span></div>
                        <div class="row"><span class="label">Model</span><span class="value">${data.model_loaded ? '‚úÖ Loaded' : '‚ùå Not loaded'}</span></div>
                    `;
                } else {
                    container.innerHTML = `<div class="row"><span class="label">GPU</span><span class="value">Not available</span></div>`;
                }
            } catch (e) {
                console.error('Failed to load GPU status:', e);
            }
        }
        
        async function offloadGPU() {
            try {
                await fetch('/api/gpu/offload', { method: 'POST' });
                loadGPUStatus();
            } catch (e) {
                console.error('Failed to offload GPU:', e);
            }
        }
        
        async function checkHealth() {
            try {
                const res = await fetch('/health');
                const data = await res.json();
                alert(JSON.stringify(data, null, 2));
            } catch (e) {
                alert('Health check failed: ' + e.message);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
            loadGPUStatus();
            setInterval(loadGPUStatus, 30000);
        });
    </script>
</body>
</html>
